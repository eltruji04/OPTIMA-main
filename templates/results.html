<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/finder.css') }}">
    <title>PDF Organizer</title>
</head>
<body>
    <h1>Buscar PDFs</h1>
    <form method="POST" action="/pdf-organizer">
        <input type="text" name="query" placeholder="Ingrese el término de búsqueda" value="{{ query }}">
        <button type="submit">Buscar</button>
    </form>
    <h2>Resultados:</h2>
    <ul>
        {% for pdf in pdfs %}
        <li><a href="/static/{{ pdf }}" target="_blank">{{ pdf }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
