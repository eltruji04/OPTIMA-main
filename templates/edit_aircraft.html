<!-- templates/edit_aircraft.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aeronave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aircraft.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Aeronave</h1>

        <!-- Formulario para Editar Aeronave -->
        <form action="{{ url_for('mro.edit_aircraft', aircraft_id=aircraft.id) }}" method="POST">
            <div>
                <label for="model">Modelo:</label>
                <input type="text" id="model" name="model" value="{{ aircraft.model }}" required>
            </div>
            <div>
                <label for="registration">Matrícula:</label>
                <input type="text" id="registration" name="registration" value="{{ aircraft.registration }}" required>
            </div>
            <div>
                <label for="year_of_manufacture">Año de Fabricación:</label>
                <input type="number" id="year_of_manufacture" name="year_of_manufacture" value="{{ aircraft.year_of_manufacture }}" required>
            </div>
            <div>
                <label for="manufacturer">Fabricante:</label>
                <input type="text" id="manufacturer" name="manufacturer" value="{{ aircraft.manufacturer }}" required>
            </div>
            <div>
                <label for="passenger_capacity">Capacidad de Pasajeros:</label>
                <input type="number" id="passenger_capacity" name="passenger_capacity" value="{{ aircraft.passenger_capacity or '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
