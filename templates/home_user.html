<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- Stylesheet and Icon References -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/OPTIMA_LOGO.ico') }}" type="image/x-icon">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="name-page">
            <!-- Application Logo and Name -->
            <img
                id="logo"
                src="{{ url_for('static', filename='images/OPTIMA_LOGO.png') }}"
                alt="OPTIMA Logo"
                class="logo">
            <span>OPTIMA</span>
        </div>

        <!-- Navigation Menu -->
        <nav class="navigation">
            <ul>
                <!-- Home Navigation -->
                <li>
                    <a id="active-page" href="/login/home_mecanico">
                        <ion-icon name="home"></ion-icon>
                        <span>Home</span>
                    </a>
                </li>
                <!-- Part Finder Navigation -->
                <li>
                    <a href="/finder/">
                        <ion-icon name="search-sharp"></ion-icon>
                        <span>Part Finder</span>
                    </a>
                </li>
                <!-- Manuals Navigation -->
                <li>
                    <a href="#">
                        <ion-icon name="book"></ion-icon>
                        <span>Manuals</span>
                    </a>
                </li>
                <!-- Parts List Navigation -->
                <li>
                    <a href="/crud/">
                        <ion-icon name="list"></ion-icon>
                        <span>Parts List</span>
                    </a>
                </li>
                <!-- Maintenance History Navigation -->
                <li>
                    <a href="#">
                        <ion-icon name="time"></ion-icon>
                        <span>Maintenance History</span>
                    </a>
                </li>
                <!-- Repair Tracking Navigation -->
                <li>
                    <a href="#">
                        <ion-icon name="build"></ion-icon>
                        <span>Repair Tracking</span>
                    </a>
                </li>
                <!-- Inventory Navigation -->
                <li>
                    <a href="#">
                        <ion-icon name="cube"></ion-icon>
                        <span>Inventory</span>
                    </a>
                </li>
                <!-- Settings Navigation -->
                <li>
                    <a href="#">
                        <ion-icon name="settings-sharp"></ion-icon>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Section -->
    <main>
        <div class="box">
            <!-- Application Logo -->
            <img
                class="logo_box"
                src="{{ url_for('static', filename='images/OPTIMA_LOGO.png') }}"
                alt="OPTIMA Logo">

            <!-- Welcome Text -->
            <h1 class="title">Welcome to OPTIMA</h1>
            <p class="description">Your advanced aeronautical maintenance management system</p>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 OPTIMA. All rights reserved. v0.1</p>
            </div>
        </footer>
    </main>

    <!-- JavaScript Dependencies -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
