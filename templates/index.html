<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIMA - Sign in</title>
    
    <!-- Stylesheet and Icon References -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/start.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/OPTIMA_LOGO.ico') }}" type="image/x-icon">
</head>

<body>
    <!-- Flash Messages Container -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content Section -->
    <main>
        <div class="box">
            <!-- Application Logo -->
            <img class="logo_box" src="{{ url_for('static', filename='images/OPTIMA_LOGO.png') }}">
            
            <!-- Welcome Text -->
            <h1 class="title">Welcome to OPTIMA</h1>
            <p class="description">Sign in to access all features</p>

            <!-- Login Form -->
            <form class="login-form" action="/login" method="POST">
                <!-- Username Field -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 OPTIMA. All rights reserved. v0.1.0</p>
            </div>
        </footer>
    </main>

    <!-- JavaScript Dependencies -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
